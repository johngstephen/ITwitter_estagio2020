{% extends 'base.html' %}
{% block content %}
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a href="{% url 'home' %}">
        <img src="{{ STATIC_DIR }}/static/itwitter.png" class="navbar-brand" height="60px" width="60px">
    </a>
	<H1 class="navbar-brand"><b>ITwitter</b></H1>
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
		<div class="navbar-nav">
			<a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
			<a href="{% url 'history' %}" class="nav-item nav-link">Historico</a>
		</div>
		<div class="navbar-nav ml-auto action-buttons">
            <div class="nav-item mr-5">
                <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Boas-vindas, {{ username }}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'password_change_form' %}">Change Password</a>
                      </div>
                </div>
            </div>
			<div class="nav-item">
				<a href="{% url 'logout' %}" class="btn btn-primary mr-4 " aria-expanded="false">Logout</a>
			</div>
        </div>
	</div>
</nav>
      <div class="container mt-3">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            {% block search %}
            <form class="mt-3" method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="btn btn-primary mt-3">Procurar</button>
            </form>
            {% endblock %}
          </div>
        </div>
      </div>
</body>
{% endblock %}
